<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="jboss-forge">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>JBoss Forge Online: Create projects and execute forge
	commands</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/forge.css">

<!-- link for CSS when using the tree as an attribute -->
<link rel="stylesheet" type="text/css"
	href="js/components/angular-tree-control/css/tree-control-attribute.css">

</head>
<body ng-controller="rootCtrl">
	<header class="navbar navbar-static-top">
		<a class="forge-main-logo hidden-xs" href="/" target="_self"> </a>
	 </header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12" id="wizard">
				<!-- This is where the main content will be placed -->
				<div ui-view></div>
			</div>
		</div>
	</div>
	<footer>
		<div class="text-center">&copy; JBoss Forge All Rights Reserved.</div>
	</footer>


	<script type="text/javascript" src="js/lib/jquery.2.1.3.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
	<script type="text/javascript" src="js/lib/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/values/configValue.js"></script>
	<script type="text/javascript" src="js/controllers/rootCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/commandsCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/wizardCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/filesystemCtrl.js"></script>

	<script type="text/javascript"
		src="js/components/angular-tree-control/angular-tree-control.js"></script>
</body>
</html>
