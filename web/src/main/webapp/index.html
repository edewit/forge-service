<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="jboss-forge">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Forge REST API</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body ng-controller="rootCtrl">
	<input type="text" name="resource" ng-model="currentResource">
	<!-- This is where the main content will be placed -->
	<div ui-view></div>

	<script type="text/javascript" src="js/lib/jquery.2.1.3.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<!-- AngularJS -->
	<script src="js/lib/angular.min.js"></script>
	<script type="text/javascript" src="js/lib/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/rootCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/commandsCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/wizardCtrl.js"></script>
</body>
</html>
